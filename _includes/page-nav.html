<{% if include.type %}{{ include.type }}{% else %}ul{% endif %} class="{{ include.parent }}__list">{% for link in include.list %}
    <li class="{{ include.parent }}__item {% if link.url == page.url %} {{ include.parent }}__item--current {% endif %}">
    <a {% if link.url != page.url %} href="{{ link.url }}" {% endif %}>{{ link.name }}</a>
    {% if link.source_name %} от <a href="{{ link.source_url }}">{{ link.source_name }}</a> {% endif %}
    </li>{% endfor %}
</{% if include.type %}{{ include.type }}{% else %}ul{% endif %}>
